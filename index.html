<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="info">
        <p class="timer">0:00</p>
        <p class="characters"></p>
    </div>

    <div class="container">

        <textarea id="textarea" autofocus autocomplete="off"></textarea>
        <div class="label-container">
            <label for="textarea" id="placeholder"></label>
        </div>

        <div class="buttons-container">
            <button class="new left-one">New text</button>
            <button class="restart right-one">Restart</button>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
